<body>
    <script src="component_event_queued.js"></script>
    <script>
    var vom = Snap.createElement
    var Item = Snap.define({
        render: function() {
            return Snap.createElement("div", {key:this.props.key},
                Snap.createElement("span", {onClick:this.handleClick}, this.props.item)
            )
        },
        afterRender: function() {
            console.log('item after render fire')
        },
        handleClick: function(event) {
            console.log('child click fire')
            this.props.func()
        }
    })

    var List = Snap.define({
        render: function() {
            var items = []
            var props = this.props
            var list = props.list

            for (var i = 0; i < list.length; i++) {
                items.push(
                    vom(Item, {
                        item: list[i],
                        key: list[i],
                        func: this.func.bind(this)
                    })
                )
            }

            items.push(vom('Input', {
                value: 'abc'
            }))

            return vom('div', {
                onClick: this.handleClick,
                onKeyup: this.handleChange
            }, items)
        },
        afterRender: function() {
            console.log('list after render fire')
        },
        handleClick: function() {
            console.log('parent click fire')
        },
        handleChange: function() {
            console.log('parent change fire')
        },
        func: function() {
            alert(1)
        }
    })

    var co = Snap.render(
        vom(List, {
            list: [4, 5, 6]
        }),
        document.body
    )
